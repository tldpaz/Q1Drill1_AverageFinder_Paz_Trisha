<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 320px;
        }
        label {
            font-weight: 500;
            margin-bottom: 4px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 1rem;
        }
        button {
            padding: 10px 0;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        #result {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Average Finder</h1>
        <label for="score1">Quiz Score 1 (0–100):</label>
        <input type="number" id="score1" min="0" max="100" required>
        <label for="score2">Quiz Score 2 (0–100):</label>
        <input type="number" id="score2" min="0" max="100" required>
        <button py-click="compute_average()">Compute Average</button>
        <div id="result"></div>
    </div>
</body>
</html>
